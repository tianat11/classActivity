<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Input Background</title>
    <style>
        /* Set the background color of the input to transparent */
        input.transparent-background {
            background-color: blue;
            border: 1px solid #ccc; /* Optional border style */
            padding: 10px; /* Optional padding for visual spacing */
        }
    </style>
</head>
<body>
    <h1>Transparent Input Background</h1>
    <input type="text" class="transparent-background" placeholder="Type something...">
</body>
</html>
