<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
</head>

<body>
    <h2>New Patient Form</h2>
    <form action="" method="post">
        <!-- first name -->
        <!-- I need to have a for attribute in my label to link it to my id attribute in my input -->
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" required><br><br>
        <!-- last name -->
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" required><br><br>
        <!-- Date of Birth -->
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required><br><br>
        <!-- Gender -->
        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        <!-- Address -->
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required><br><br>
        <!-- phone number -->
        <label for="phone">Phone Number
        <input type="tel" id="phone" name="phone" color="red" required><br><br>
        </label>
        <!-- email  -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required><br><br>
        <!-- Insurance -->
        <label for="insurance">Insurance Provider</label>
        <input type="text" id="insurance" name="insurance"><br><br>
        <!-- medical history -->
        <label for="medical-history">Medical History</label><br>
        <textarea name="medical-history" id="medical-history" cols="30" rows="10"></textarea><br><br>
        <!-- Submit Button -->
        <input type="submit" value="submit">
        <input type="submit" value="submit">












    </form>



</body>

</html>
